<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căutare comenzi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/css/foundation.min.css">
    <style>
        .form-container {
            margin-top: 30px;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <h2>Căutare produse</h2>
                <div class="form-container">
                    <form method="POST" action="cautare-comenzi.php">
                        <label for="idComanda">ID Comandă:</label>
                        <input type="text" id="idComanda" name="idComanda">



                        <label for="data">Data:</label>
                        <input type="date" id="data" name="data">

                        <label for="pret">Preț:</label>
                        <input type="number" id="pret" name="pret" min="0">

                        <input type="submit" class="button" value="Caută comenzi">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
